[production]

di.instance.alias.servicecontact = "Planet\Service\Contact"
di.instance.alias.zendmail = "Zend\Mail\Mail"
di.instance.alias.zendmailtransport = "Zend\Mail\Transport\Sendmail"

di.instance.servicecontact.parameters.mailer = zendmail
di.instance.servicecontact.parameters.transport = zendmailtransport
di.instance.zendmail.parameters.charset = "utf-8"

di.instance.servicecontact.methods.setTransport.transport = Zend\Mail\Transport\Sendmail

[staging : production]

[testing : production]

[development : production]